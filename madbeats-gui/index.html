<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>madbeats</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
        <link href="css/madbeats.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="logo">
            <img src="img/MADBeats-logo.png" />
        </header>
        <div id="clock">
            <div class="hero-circle">
                <div class="hero-face">
                    <div id="clock-hour" class="hero-hour"></div>
                    <div id="clock-minute" class="hero-minute"></div>
                    <div id="clock-second" class="hero-second"></div>
                </div>
            </div>
            <div class="hero-date">
                <span id="clock-weekday" class="hero-weekday"></span> <span id="clock-day" class="hero-day"></span>/<span id="clock-month" class="hero-day"></span>/<span id="clock-year" class="hero-day"></span>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/moment-with-locales-2.9.0.js"></script>
        <script src="js/d3.v3.min.js" charset="utf-8"></script>
        <script src="js/queue.v1.min.js" charset="utf-8"></script>
        <script src="js/topojson.v1.min.js" charset="utf-8"></script>
        <script src="js/madbeats.js" charset="utf-8"></script>
    </body>
</html>
